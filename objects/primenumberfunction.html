   <script>
    function primenumber(n){
        for(let i=2;i<=n/2;i++){
            if(n%2==0){
                console.log(false);
            }
            else{
                console.log(true);
            }
        }
    }
    let a=8;
    console.log(primenumber(a));

   </script>
