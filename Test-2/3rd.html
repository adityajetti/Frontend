<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }
        .card {
            border: 1px solid gray;
            padding: 20px;
            text-align: center;
            flex: 1;
        }
        @media (max-width: 300px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Card</h3>
            <p>card with border,margin,padding</p>
        </div>
        
    </div>
</body>
</html>
